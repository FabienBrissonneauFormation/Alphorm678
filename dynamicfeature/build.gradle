apply plugin: 'com.android.dynamic-feature'

android {
    compileSdkVersion 29
    

    defaultConfig {
        minSdkVersion 27
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

    }
    flavorDimensions "instant"
    productFlavors {
        instant {
            versionCode 1
        }
        installed {
            versionCode 2
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation project(':applinkbase')
}
